<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buffer Triangle - Scala WebGPU</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: system-ui, sans-serif;
      }
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      canvas {
        border: 2px solid #4a4a6a;
        border-radius: 4px;
      }
      #status {
        color: #8888aa;
        font-size: 0.875rem;
      }
      .error {
        color: #ff6b6b;
      }
      .success {
        color: #6bff6b;
      }
      .back-link {
        position: fixed;
        top: 1rem;
        left: 1rem;
        color: #8888aa;
        text-decoration: none;
      }
      .back-link:hover {
        color: #aaaacc;
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-link">&larr; Back to examples</a>
    <div id="container">
      <canvas id="canvas" width="800" height="600"></canvas>
      <div id="status">Initializing WebGPU...</div>
    </div>
    <script type="module">
      import { main } from "/out/buffer_triangle.js";
      main();
    </script>
  </body>
</html>
